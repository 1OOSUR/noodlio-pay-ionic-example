<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>

  <body ng-app="starter" ng-controller="ExampleCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Noodlio Pay | Simple Example</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        
        
        <label class="item item-input">
          <span class="input-label">Card number</span>
          <input type="text" size="20" ng-model="FormData.number" placeholder="4242 4242 4242 4242"/>
        </label>
        
        <label class="item item-input">
          <span class="input-label">Exp. Mth (MM)</span>
          <input type="text" size="2" ng-model="FormData.exp_month"/ placeholder="01">
        </label>
        
        <label class="item item-input">
          <span class="input-label">Exp. Year (YYYY)</span>
          <input type="text" size="4" ng-model="FormData.exp_year"/ placeholder="2020">
        </label>
        
        <label class="item item-input">
          <span class="input-label">Sec. Code (CVC)</span>
          <input type="text" size="4" ng-model="FormData.cvc"/ placeholder="123">
        </label>
      

        <div class="padding center">
          <button class="button button-block button-balanced" ng-click="createToken()">Submit</button>
        </div>
        
        <div class="padding center">
          <p ng-show="ResponseData.loading">
            Loading...
          </p>
          <p ng-show="ResponseData.token">
            Token: <strong>{{ResponseData.token}}</strong>
          </p>
          <p ng-show="ResponseData.paymentId">
            Payment Id: <strong>{{ResponseData.paymentId}}</strong>
          </p>
        </div>

        
      </ion-content>
    </ion-pane>
  </body>
</html>
